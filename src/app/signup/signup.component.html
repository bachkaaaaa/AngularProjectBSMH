
 <body>
    <div class="signup_form_container">
     <form (ngSubmit)="signUp()"class="signup_form">
      <h2>SignUp</h2>
       <div class="input_group">
         <input
           type="text"
           placeholder="Username"
           class="input_text"
           autocomplete="off"
           id="username"
            name="newUsername"
            [(ngModel)]="newUsername" required
         />
       </div>
       <div class="input_group">
        <input
          type="email"
          placeholder="Email"
          class="input_text"
          autocomplete="off"
          id="newEmail"
         name="newEmail"
         [(ngModel)]="newEmail" required          
        />
      </div>
       <div class="input_group">
         <input
           type="password"
           placeholder="Password"
           class="input_text"
           autocomplete="off"
           id="newPassword"
          name="newPassword"
          [(ngModel)]="newPassword" required
         />
              
          <div *ngIf="newPassword" class="password-strength">
            <div class="weak" [ngClass]="{'active': isWeak}"></div>
            <div class="medium" [ngClass]="{'active': isMedium}"></div>
            <div class="strong" [ngClass]="{'active': isStrong}"></div>
          </div>
       </div>


       <div class="input_group">
        <input
          type="password"
          placeholder="Confirm Password"
          class="input_text"
          autocomplete="off"
          id="confirmPassword"
         name="confirmPassword"
         [(ngModel)]="confirmPassword" required
        />
      </div>
 <div class="button_group" id="signup_button">
       <button type="submit" class="btnSubmit">SignUp</button>
      </div>
      <div class="footer">
        <p>Already have an account? <a routerLink="/login">Log in</a></p>
       </div>
    </form>

  </div>
</body>
